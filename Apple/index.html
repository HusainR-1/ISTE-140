<!DOCTYPE html>
<html lang = "eng">
    <head>
        <!-- Define the title to be displayed in the browser tab-->
        <title>Apple Inc.</title>
        <!--Metadata is (information) about the webpage -->

        <!-- with =device-width sets the width of the page to follow the screen-width of the device.
            initial-scale=1.0 sets the initial zoom level to 100%
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--UTF-8 Character set, which covers almost all of the characters in the world!-->
        <meta charset="UTF-8">

        <!--Define a description of your web page to be displayed by search engine -->
        <meta name="description" content ="This website is about Apple company">

        <!--Define keywords for search engines-->
        <meta name="keywords" content="Apple,iphone,ipad,Mac,Apple Watch, iTunes,Apple Pay">

        <!--Define the author of a page-->
        <meta name="author" content="Husain Rupawalla">
    </head>
    <body>
        <!-- banner div-->
        <div id="banner">
            <div id="logo">

            </div>
            <div id="webTitle">

            </div>
        </div><!--closing of banner div-->
        <!-- ***********************************************************************************************************-->
        <!-- content div -->
        <div id="content">

            <!-- Links menu div-->
            <div id="menu">

            </div><!--closing of menu div-->

            <!-- main div contains: Introduction, images, and Resources-->
            <div id="main">

            </div><!--closing of main div-->

            <!-- right div-->
            <div id="right">

            </div><!--closing of right div-->

        </div><!--closing of content div-->
        <!--***********************************************************************************************************-->
        <!--footer div-->
        <div id="footer">
            
        </div><!--closing of footer div-->


    </body>
</html>
